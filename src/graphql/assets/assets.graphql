import { gql } from '@apollo/client';

export const GET_ASSETS = gql`
 query Get_all_assets($page: Int!, $perPage: Int!) {
    get_all_assets(page: $page, perPage: $perPage) {
     Assets {
            _id
            name
            status
            isActive
            isDeleted
            createdAt
            updatedAt
            departmentId {
                _id
                name
                userId
                isActive
                isDeleted
                createdAt
                updatedAt
            }
            laboratoryId {
                _id
                name
                userId
                departmentId
                isActive
                isDeleted
                createdAt
                updatedAt
            }
        }
        pageInfo {
            currentPage
            totalPages
            totalCount
            hasNextPage
            hasPreviousPage
        }
    }
  }
`; 
export const POST_ASSETS = gql`
  mutation Create_asset(
    $name: String!
    $assetNumber: String!
    $departmentId: String!
    $laboratoryId: String!
    $organisationId: String!
    $userId: String!
    $perchasedDate: String!
    $lastUsedDate: String!
    $status: String!
    $availability: Boolean!
    $expiryDate: String!
  ) {
    create_asset(
      name: $name
      assetNumber: $assetNumber
      departmentId: $departmentId
      laboratoryId: $laboratoryId
      organisationId: $organisationId
      userId: $userId
      perchasedDate: $perchasedDate
      lastUsedDate: $lastUsedDate
      status: $status
      availability: $availability
      expiryDate: $expiryDate
    ) {
      _id
      name
      assetNumber
      departmentId
      laboratoryId
      userId
      perchasedDate
      lastUsedDate
      status
      availability
      expiryDate
    }
  }
`;

export const DELETE_ASSETS = gql`
mutation Delete_asset($_id: [String]!) {
  delete_asset(_id: $_id) {
      data
    }
}
`;
export const GET_SINGLE_ASSETS = gql`
query Get_asset($_id: String!) {
    get_asset(_id: $_id) {
        _id
        name
        assetNumber
        organisationId
        perchasedDate
        lastUsedDate
        status
        availability
        expiryDate
        isActive
        isDeleted
        createdAt
        updatedAt
    }
}
`;

export const UPDATE_ASSETS = gql`
mutation Update_asset(
        $_id: String!
        $name: String!
        $organisationId: String!
        $perchasedDate: String!
        $lastUsedDate: String!
        $availability: Boolean!
        $expiryDate: String!
        $departmentId: String!
        $laboratoryId: String!
        $status: String!
        ) {
     update_asset(
        _id: $_id
        name: $name
        organisationId: $organisationId
        perchasedDate: $perchasedDate
        lastUsedDate: $lastUsedDate
        availability: $availability
        expiryDate: $expiryDate
        departmentId: $departmentId
        laboratoryId: $laboratoryId
        status:$status
    ) {
        _id
        name
        assetNumber
        organisationId
        perchasedDate
        lastUsedDate
        status
        availability
        expiryDate
        isActive
        isDeleted
        createdAt
        updatedAt
    }
}

`;