import { gql } from '@apollo/client';

export const GET_ASSETS = gql`
 query Get_all_assets($page: Int!, $perPage: Int!) {
    get_all_assets(page: $page, perPage: $perPage) {
     Assets {
          _id
          name
          assetNumber
          organisationId
          perchasedDate
          lastUsedDate
          status
          availability
          expiryDate
          isActive
          isDeleted
          createdAt
          updatedAt
          departmentId {
              _id
              name
              userId
              isActive
              isDeleted
              createdAt
              updatedAt
          }
          laboratoryId {
              _id
              name
              userId
              departmentId
              isActive
              isDeleted
              createdAt
              updatedAt
          }
      }
      pageInfo {
          currentPage
          totalPages
          hasNextPage
          hasPreviousPage
      }
    }
  }
`; 

export const POST_ASSETS = gql`
  mutation Create_asset(
    $name: String!
    $departmentId: [String]!
    $laboratoryId: [String]!
    $perchasedDate: String!
    $lastUsedDate: String!
    $status: Boolean!
    $availability: Boolean!
    $expiryDate: String!
    $organisationId: String!
  ) {
    create_asset(
      name: $name
      organisationId: $organisationId
      perchasedDate: $perchasedDate
      status: $status
      availability: $availability
      expiryDate: $expiryDate
      departmentId: $departmentId
      laboratoryId: $laboratoryId
      lastUsedDate: $lastUsedDate
    ) {
       _id
        name
        assetNumber
        departmentId
        laboratoryId
        organisationId
        perchasedDate
        lastUsedDate
        status
        availability
        expiryDate
        isActive
        isDeleted
        createdAt
        updatedAt
    }
  }
`;
