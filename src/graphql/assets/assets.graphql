import { gql } from '@apollo/client';

export const GET_ASSETS = gql`
 query Get_all_assets($page: Int!, $perPage: Int!) {
    get_all_assets(page: $page, perPage: $perPage) {
     Assets {
          _id
          name
          assetNumber
          organisationId
          perchasedDate
          lastUsedDate
          status
          availability
          expiryDate
          isActive
          isDeleted
          createdAt
          updatedAt
          departmentId {
              _id
              name
              userId
              isActive
              isDeleted
              createdAt
              updatedAt
          }
          laboratoryId {
              _id
              name
              userId
              departmentId
              isActive
              isDeleted
              createdAt
              updatedAt
          }
      }
      pageInfo {
          currentPage
          totalPages
          hasNextPage
          hasPreviousPage
      }
    }
  }
`; 
export const POST_ASSETS = gql`
  mutation Create_asset(
    $name: String!
    $asset_number: String!
    $department_id: String!
    $laboratory_id: String!
    $user_id: String!
    $perchased_date: String!
    $last_used_date: String!
    $status: Boolean!
    $availability: Boolean!
    $expiry_date: String!
  ) {
    create_asset(
      name: $name
      asset_number: $asset_number
      department_id: $department_id
      laboratory_id: $laboratory_id
      user_id: $user_id
      perchased_date: $perchased_date
      last_used_date: $last_used_date
      status: $status
      availability: $availability
      expiry_date: $expiry_date
    ) {
      _id
      name
      asset_number
      department_id
      laboratory_id
      user_id
      perchased_date
      last_used_date
      status
      availability
      expiry_date
    }
  }
`;

export const DELETE_ASSETS = gql`
mutation Delete_asset($_id: String!) {
  delete_asset(_id: $_id) {
        _id
        name
        assetNumber
        organisationId
        perchasedDate
        lastUsedDate
        status
        availability
        expiryDate
        isActive
        isDeleted
        createdAt
        updatedAt
    }
}
`;
export const GET_SINGLE_ASSETS = gql`
query Get_asset($_id: String!,) {
