
 import { gql } from '@apollo/client';

export const GET_RUNS = gql`
 query Get_all_runs($page: Int!, $perPage: Int!) {
    get_all_runs(page: $page, perPage: $perPage){
        Runs {
            _id
            objective
            runNumber
            procedureId
            userId
            dueDate
            status
            isActive
            isDeleted
            createdAt
            updatedAt
            departmentId {
                _id
                name
                userId
                isActive
                isDeleted
                createdAt
                updatedAt
            }
            laboratoryId {
                _id
                name
                userId
                departmentId
                isActive
                isDeleted
                createdAt
                updatedAt
            }
            pageInfo {
            currentPage
            totalPages
            hasNextPage
            hasPreviousPage
        }
        }
    }
}

`; 
