            organisationID
            status
            isActive
            isDeleted
            createdAt
            updatedAt
        }
        laboratoryId {
            _id
            name
            departmentId
            isActive
            isDeleted
            createdAt
            updatedAt
        }
        procedureId {
            _id
            name
            procedureNumber
