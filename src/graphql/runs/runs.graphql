
 import { gql } from '@apollo/client';
 gql`
 enum RunStatus {
      Created
      Started
      Stopped
      Complete
    }
`
export const GET_RUNS = gql`
 query Get_all_runs($page: Int!, $perPage: Int!, $sortBy: String, $sortOrder: String, $searchBy: String, $search: String) {
    get_all_runs(page: $page, perPage: $perPage, sortBy: $sortBy, sortOrder: $sortOrder, searchBy: $searchBy, search: $search){
         Runs {
            _id
            objective
            runNumber
            assignedTo
            assignedBy
            dueDate
            status
            isActive
            isDeleted
            createdAt
            updatedAt
            procedureId {
                _id
                name
                procedureNumber
                procedureDetials
                organisationId
                departmentId
                laboratoryId
                assetId
                userId
                isActive
                isDeleted
                createdAt
                createdOn
                updatedAt
            }
            departmentId {
                _id
                name
                departmentNumber
                organisationID
                status
                isActive
                isDeleted
                createdAt
                updatedAt
            }
            laboratoryId {
                _id
                name
                userId
                departmentId
                isActive
                isDeleted
                createdAt
                updatedAt
            }
        }
        pageInfo {
            currentPage
            totalPages
            totalCount
            hasNextPage
            hasPreviousPage
        }
    }
}

`; 
export const POST_RUNS = gql`
  mutation Create_run(
        $objective: String!
        $procedureId: String!
        $organisationId:String!
        $departmentId: [String]!
        $laboratoryId: [String]!
        $assignedTo: String!
        $assignedBy: String!
        $status: RunStatus!
        $dueDate: String!
    
  ) {
    create_run(
        objective: $objective
        procedureId: $procedureId
        organisationId:$organisationId
        departmentId: $departmentId
        laboratoryId: $laboratoryId
        assignedTo: $assignedTo
        assignedBy: $assignedBy
        status: $status
        dueDate: $dueDate
    
    ) {
       _id
        objective
        runNumber
        dueDate
        status
        isActive
        isDeleted
        createdAt
        updatedAt
        departmentId {
            _id
            name
