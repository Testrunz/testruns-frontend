 import { gql } from '@apollo/client';

export const POST_USER_RUNS = gql`
mutation Create_userRunz(
    $runId :String!
    $organisationId :String!
    $userProcedure :String!
) {
    create_userRunz(runId: $runId, organisationId: $organisationId, userProcedure: $userProcedure) {
        _id
        runId
        organisationId
        userProcedure
        remarks
        results
        isActive
        isDeleted
        createdAt
        updatedAt
    }
}
`;

export const UPDATE_USER_RUNS = gql`
mutation Update_userRun(
    $_id: String!
    $userProcedure: String!
) {
    update_userRun(_id: $_id, userProcedure: $userProcedure) {
        _id
        runId
        organisationId
        userProcedure
        remarks
        results
        isActive
        isDeleted
        createdAt
        updatedAt
    }
}
`;

export const GET_SINGLE_USER_RUNS = gql`
query Get_userRun(
    $runId: String!
) {
    get_userRun(runId: $runId) {
        _id
        runId
        organisationId
        userProcedure
        remarks
        results
        isActive
        isDeleted
        createdAt
        updatedAt
    }
}`;
