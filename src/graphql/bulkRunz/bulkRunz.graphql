import { gql } from '@apollo/client';

export const POST_BULKRUNZ = gql`
mutation BulkCreate_run($runs: [BulkCreateRun]) {
    bulkCreate_run(runs: $runs) {
        _id
        runNumber
        assignedTo
        assignedBy
        dueDate
        status
        isActive
        isDeleted
        createdAt
        updatedAt
        objective
    }
}`;

export const SHARE_RUNZ = gql`
mutation Share_run(
$runId: [String],
$shareUserId: [String]
) {
    share_run(runId: $runId, shareUserId: $shareUserId) {
        _id
        objective
        runNumber
        procedureId
        departmentId
        laboratoryId
        organisationId
        instituteId
        userId
        createdOn
        dueDate
        assignedTo
        assignedBy
        status
        isActive
        isDeleted
        createdAt
        updatedAt
    }
}
`