import { gql } from '@apollo/client';

export const GET_USER = gql`
query Get_all_users($page: Int!, $perPage: Int!, $sortBy: String, $sortOrder: String, $searchBy: String, $search: String) {
    get_all_users(page: $page, perPage: $perPage, sortBy: $sortBy, sortOrder: $sortOrder, searchBy: $searchBy, search: $search) {
        pageInfo {
            currentPage
            totalPages
            totalCount
            hasNextPage
            hasPreviousPage
        }
        Identity {
            _id
            firstName
            lastName
            organisationId
            email
            role
            phoneNumber
            isActive
            isDeleted
            createdAt
            updatedAt
            
            
        }
        pageInfo {
            currentPage
            totalPages
            totalCount
            hasNextPage
            hasPreviousPage
        }
    }
}
`; 
export const POST_USER = gql`
mutation Create_user(
       $firstName:String!
       $lastName:String!
       $departmentId:[String]
       $laboratoryId:[String]
       $organisationId:String!
       $email:String!
       $role:String!
       $phoneNumber:String!
    
) {
    create_user(
        firstName:$firstName
        lastName:$lastName
        departmentId:$departmentId
        laboratoryId:$laboratoryId
        organisationId:$organisationId
        email:$email
        role:$role
        phoneNumber:$phoneNumber
        
    ) {
        _id
        firstName
        lastName        
        organisationId
        email
        role
        phoneNumber
        isActive
        isDeleted
        createdAt
        updatedAt
    }
}
`;

export const DELETE_USER = gql`
mutation Delete_user($_id: [String]!) {
    delete_user(_id: $_id) {
        data
    }
}
`;
