import { gql } from '@apollo/client';

 export const POST_USER = gql`
  mutation Create_user(
        $uid: String!
        $firstName: String!
        $organisationId: String!
        $lastName: String!
        $email: String!
        $role: String!
        $phoneNumber: String!
        $departmentId: [String]
        $laboratoryId: [String]
        $instituteId: String
  ) {
    create_user(
        uid:$uid
        firstName:$firstName
        organisationId:$organisationId
        lastName:$lastName
        email:$email
        role:$role
        phoneNumber:$phoneNumber
        departmentId:$departmentId
        laboratoryId:$laboratoryId
        instituteId:$instituteId
    ) {
        message
        identitys {
            _id
            uid
            firstName
            lastName
            departmentId
            laboratoryId
            organisationId
            email
            role
            phoneNumber
            isActive
            isDeleted
            createdAt
            updatedAt
        }
    }
}
`;

export const GET_USER = gql`
query Get_user(
$_id: String!
) {
    get_user( _id: $_id) {
        _id
        uid
        firstName
        lastName
        departmentId
        laboratoryId
        organisationId
        email
        role
        phoneNumber
        isActive
        isDeleted
        createdAt
        updatedAt
    }
    }
`;