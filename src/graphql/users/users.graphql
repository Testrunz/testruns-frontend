       $_id:String!
       $firstName:String
       $lastName:String
       $departmentId:[String]
       $laboratoryId:[String]
       $organisationId:String
       $email:String
       $role:String
       $status:AssetStatus
       $imageUrl:String
       $phoneNumber:String
       $instituteId:String
    ) {
    update_user(
        _id:$_id
        firstName:$firstName
        lastName:$lastName
        departmentId:$departmentId
        laboratoryId:$laboratoryId
