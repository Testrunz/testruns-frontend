export const POST_USER = gql`
mutation Create_user(
       $uid: String!
       $firstName:String!
       $lastName:String!
       $departmentId:[String]
       $laboratoryId:[String]
       $organisationId:String!
       $email:String!
       $role:String!
       $phoneNumber:String
       $instituteId: String!
       $createdOn: String
    
) {
    create_user(
        uid:$uid
        firstName:$firstName
        lastName:$lastName
        departmentId:$departmentId
        laboratoryId:$laboratoryId
        organisationId:$organisationId
        email:$email
        role:$role
        phoneNumber:$phoneNumber
        instituteId:$instituteId
        createdOn:$createdOn
        
    )  {identitys {
            _id
            uid
            firstName
            lastName
            departmentId
            laboratoryId
            organisationId
            email
            instituteId
            role
            phoneNumber
            status
            isDeleted
            createdAt
            createdOn
            updatedAt
        }
    }
}
`;

