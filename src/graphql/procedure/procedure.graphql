import { gql } from '@apollo/client';

export const POST_PROCEDURE = gql`

mutation Create_procedure(
        $name: String!
        $procedureDetials: String!
        $departmentId: String!
        $laboratoryId: String!
        $assectId: String!
        $userId: String!
        ) {
    create_procedure(
        name: $name
        procedureDetials: $procedureDetials
        departmentId: $departmentId
        laboratoryId: $laboratoryId
        assectId: $assectId
        userId: $userId
    ) {
        _id
        name
        procedureNumber
        procedureDetials
        assectId
        userId
        isActive
        isDeleted
        createdAt
        updatedAt
    }
}
`;

export const GET_PROCEDURE = gql`
query Get_all_procedures($page: Int!, $perPage: Int!) {
    get_all_procedures(page: $page, perPage: $perPage) {
        Procedures {
            _id
            name
            procedureNumber
            procedureDetials
            assectId
            userId
            isActive
            isDeleted
            createdAt
            updatedAt
            departmentId {
                _id
                name
                userId
                isActive
                isDeleted
                createdAt
                updatedAt
            }
            laboratoryId {
                _id
                name
                userId
                departmentId
                isActive
                isDeleted
                createdAt
                updatedAt
            }
        }
        pageInfo {
            currentPage
            totalPages
            hasNextPage
            hasPreviousPage
        }
    }
}
`;
