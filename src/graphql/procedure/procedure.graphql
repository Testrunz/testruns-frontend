import { gql } from '@apollo/client';

export const POST_PROCEDURE = gql`

mutation Create_procedure(
        $name: String!
        $organisationId: String!
        $departmentId: [String]!
        $laboratoryId: [String]!
        $createdBy: String!
       
        ) {
    create_procedure(
        name: $name
        organisationId: $organisationId
        departmentId: $departmentId
        laboratoryId: $laboratoryId
        createdBy: $createdBy
      
    ) {
        _id
        name
        procedureNumber
        procedureDetials
        assectId
        userId
        isActive
        isDeleted
        createdAt
        updatedAt
    }
}
`;

export const GET_PROCEDURE = gql`
query Get_all_procedures($page: Int!, $perPage: Int!) {
    get_all_procedures(page: $page, perPage: $perPage) {
        Procedures {
            _id
            name
            procedureNumber
            procedureDetials
            assectId
            userId
            isActive
            isDeleted
            createdAt
            updatedAt
            departmentId {
                _id
                name
                userId
                isActive
                isDeleted
                createdAt
                updatedAt
            }
            laboratoryId {
                _id
                name
                userId
                departmentId
                isActive
                isDeleted
                createdAt
                updatedAt
            }
        }
        pageInfo {
            currentPage
            totalPages
            hasNextPage
            hasPreviousPage
        }
    }
}
`;

export const DELETE_PROCEDURE = gql`
mutation Delete_procedure($_id:[String]!) {
    delete_procedure(_id: $_id ) {
        data
    }
}
`;

export const GET_SINGLE_PROCEDURE = gql`
query Get_procedure($_id: String!) {
    get_procedure(_id: $_id) {
        _id
        name
        procedureNumber
        procedureDetials
        assectId
        userId
        isActive
        isDeleted
        createdAt
        updatedAt
    }
}
`;