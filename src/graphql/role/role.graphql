export const UPDATE_ROLE = gql`

mutation Update_role(
        $_id: String!
        $name: String
        $procedure_management:[ProcedureManagement]
        $asset_management:[AssetManagement]!
        $runs_management:[RunsManagement]! 
        $profile_management:[ProfileManagement]
        $instituteId: String, 
        $user_management:[UserManagement] 
        $role_management:[RoleManagement]
) {
    update_role(
        _id : $_id
        name : $name
        procedure_management:$procedure_management
        asset_management:$asset_management
        runs_management:$runs_management 
        profile_management:$profile_management
        instituteId:$instituteId 
        user_management:$user_management
        role_management:$role_management
    ) {
        _id
        name
        isActive
        isDeleted
        createdAt
        updatedAt
        procedure_management {
            create
            delete
            edit
            view
            assign
            share
        }
        profile_management {
            editUserName
            changePassword
            editDepartment
            editLab
            editOrganisation
            editContact
        }
        user_management {
            create
            delete
            edit
            view
        }
        role_management {
            edit
        }
    }
}
`;

